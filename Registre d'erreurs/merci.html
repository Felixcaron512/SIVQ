<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre signalement</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    .thank-you-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .thank-you-box h1 {
      color: #2ecc71;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.1em;
      color: #333;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .thank-you-box a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <!-- Ton logo ici -->
    <img src="https://i.imgur.com/06jbFPA_d.webp?maxwidth=760&fidelity=grand" alt="Logo de l'application">

    <h1>✅ Merci !</h1>
    <p>Votre erreur a bien été signalée.<br>Nous l’analyserons dès que possible.</p>
    <a href="https://felixcaron512.github.io/SIVQ/Registre%20d'erreurs/index.html">Retour au registre</a>
  </div>

</body>

</html>
